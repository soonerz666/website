<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Sionna Maple</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <nav class="navigation-bar">
    <a href="index.html" class="home-link">Home</a>
  </nav>

  <header class="project-title-header">
    <h1>Get in Touch</h1>
  </header>

  <section class="contact-description">
    <p>
      I'd love to hear from you! Please use the form below to send me a message.
    </p>
  </section>

  <section class="contact-form">
    <form action="process_contact.php" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </section>

  <footer>
    <a href="index.html" class="home-link">Back to Home</a>
  </footer>
</body>
</html>
